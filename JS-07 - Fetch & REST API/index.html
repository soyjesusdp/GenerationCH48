<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="cardImage"></div>
    </div>
    <main class="container">
        <div class="card--container"></div>
        <div class="container row">
            <label for="poke-name">Pokemon (Name/ID)</label>
            <input type="text" id="poke-name" name="poke-name" value=""/>
        </div>
        <div class="container row">
            <button class="btn primary" id="prev-btn">Previus</button>
            <button class="btn primary" id="get-btn">Get Pokemon</button>
            <button class="btn primary" id="next-btn">Next</button>
        </div>
    </main>
    <script src="fetch.js"></script>
</body>
</html>
